<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Sandbox</title>

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.1/full/pyodide.js"></script>

  <!-- CodeMirror 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/python/python.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="grid">
    <!-- ЛЕВАЯ ПАНЕЛЬ: РЕДАКТОР -->
    <section class="panel">
      <header class="toolbar">
        <div class="tools">
          <!-- copy -->
          <button id="copyBtn" class="icon-btn icon-btn--round" title="Копировать">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path d="M16 1H4a2 2 0 0 0-2 2v12h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 17H8V7h11v15z" fill="currentColor"/>
            </svg>
          </button>
          <!-- clear -->
          <button id="clearCodeBtn" class="icon-btn icon-btn--round" title="Удалить код">
            <svg viewBox="0 0 24 24" aria-hidden="true" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/>
                <path d="M10 11v6M14 11v6"/>
                <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"/>
            </svg>
          </button>
          <!-- run -->
          <button id="runBtn" class="run-btn" title="Запустить">
            Запустить ▶
          </button>
        </div>
      </header>
      <textarea id="editor"></textarea>
    </section>

    <!-- ПРАВАЯ ПАНЕЛЬ: ВЫВОД -->
    <section class="panel">
        <header class="toolbar toolbar-right">
          <div class="title">Вывод</div>
        <div class="tools">
            <!-- STOP (красный квадратик) -->
            <button id="stopBtn" class="stop-btn" title="Остановить" disabled>
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="6" y="6" width="12" height="12" rx="2" ry="2" fill="currentColor"/>
            </svg>
            </button>
            <!-- CLEAR OUTPUT (корзина) -->
            <button id="clearOutBtn" class="icon-btn icon-btn--round" title="Очистить вывод">
            <svg viewBox="0 0 24 24" aria-hidden="true" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/>
                <path d="M10 11v6M14 11v6"/>
                <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"/>
            </svg>
            </button>
        </div>
        </header>
      <pre id="output" class="prose" aria-live="polite"></pre>
    </section>
  </main>

    <footer class="footnote">
    Python in your browser · No server required
    </footer>

  <script src="./sandbox.js"></script>
</body>
</html>
