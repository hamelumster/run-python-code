<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Python Sandbox</title>

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.1/full/pyodide.js"></script>

  <!-- CodeMirror 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/python/python.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="grid">
    <!-- ЛЕВАЯ ПАНЕЛЬ: РЕДАКТОР -->
    <section class="panel">
      <header class="toolbar">
        <div class="title">Код</div>
        <div class="tools">
          <!-- copy -->
          <button id="copyBtn" class="icon-btn" title="Скопировать">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path d="M16 1H4a2 2 0 0 0-2 2v12h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 17H8V7h11v15z" fill="currentColor"/>
            </svg>
          </button>
          <!-- clear -->
          <button id="clearCodeBtn" class="icon-btn" title="Удалить код">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path d="M9 3h6l1 2h5v2H2V5h5l1-2zm1 7h2v8h-2v-8zm4 0h2v8h-2v-8z" fill="currentColor"/>
            </svg>
          </button>
          <!-- run -->
          <button id="runBtn" class="run-btn" title="Запустить">
            Запустить
          </button>
        </div>
      </header>
      <textarea id="editor"></textarea>
    </section>

    <!-- ПРАВАЯ ПАНЕЛЬ: ВЫВОД -->
    <section class="panel">
      <header class="toolbar">
        <div class="title">Вывод</div>
        <div class="tools">
          <button id="clearOutBtn" class="icon-btn" title="Очистить вывод">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path d="M9 3h6l1 2h5v2H2V5h5l1-2zm1 7h2v8h-2v-8zm4 0h2v8h-2v-8z" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </header>
      <pre id="output" class="prose" aria-live="polite"></pre>
    </section>
  </main>

    <footer class="footnote">
    Python в браузере! · Никаких серверов — всё локально (только простые скрипты)
    </footer>

  <script src="./sandbox.js"></script>
</body>
</html>
